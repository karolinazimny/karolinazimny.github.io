    <nav>
        <div class="nav-elem"><a href="index.html">HOME</a></div>
        <div class="nav-elem"><a href="about.html">ABOUT</a></div>
    </nav>
    <main class="gallery-main">
        <img id="dynamicImage" src="" alt="Image" class="zoomed-in-image">
        <script>
            function getParameterByName(name, url = window.location.href) {
                name = name.replace(/[\[\]]/g, '\\$&');
                const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, ' '));
            }

            window.onload = function() {
                const imageName = getParameterByName('image');
                if (imageName) {
                    document.getElementById('dynamicImage').src = 'img/' + imageName;
                }
            };
        </script>
    </main>
</body>
